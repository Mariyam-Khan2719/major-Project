<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="code_convert.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="left">
        <h1>Coding Expert</h1>
      </div>
      <div class="right">
        <a href="./project.html">Home</a>
        <a href="">Services</a>
        <a href="">Feedback</a>
        <a href="">Contact</a>
      </div>
    </nav>
    <div class="header">
      <h1>Switch your code to any programming language</h1>
    </div>
    <div class="main">
      <div class="leftside">
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Write Your Code Here"
        ></textarea>
      </div>
      <div class="convertbutton">
        <button class="btn">Convert</button>
        <select name="language" id="languages" required>
          <option value="" disabled selected hidden>Language</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="C++">C++</option>
          <option value="C">C</option>
          <option value="Javascript">Javascript</option>
          <option value="Ruby">Ruby</option>
        </select>
      </div>
      <div class="rightside" style="color: white">
        <textarea name="" id="output" disabled></textarea>
      </div>
    </div>
  </body>
</html>
